<pagination total-items='ads.numItems' ng-model='adsParams.startPage' items-per-page='adsParams.pageSize' ng-change='reloadAds()' max-size='9' boundary-links='true'>
</pagination>

<ul calss='ads'>
	<li ng-repeat='ad in ads.ads' class='box'>
		<h1>{{ad.title}}</h1>
		<div><strong>Date:</strong> {{ad.date | date: 'dd-MMM-yyyy'}}</div>
		<div ng-if='ad.imageDataUrl'>
			<strong>Image:</strong>
			<img ng-src='{{ad.imageDataUrl}}' class='ad-image'></img>
		</div>
		<div><strong>Text:</strong> {{ad.text}}</div>
		<div><strong>Name:</strong> {{ad.ownerName}}</div>
		<div><strong>Email:</strong> {{ad.ownerEmail}}</div>
		<div><strong>Phone:</strong> {{ad.ownerPhone}}</div>
	</li>
</ul>
<div ng-if='ads.ads.length==0' class='box no-data'>
	No ads found.
</div>
